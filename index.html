<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div class="nav-bar"></div>

    <div id="app">
      <div class="product">
        <div class="product-image">
          <img v-bind:src="image" v-bind:alt="description" />
          <a v-show="inStock" :href="url" target="_blank">Get Voucher code</a>
        </div>
        <div class="product-info">
          <h1>{{ product }}</h1>
          <span class="onSale" v-if="onSale">On Sale</span>
          <p v-if="inventory > 10">In Stock ({{ inventory }})</p>
          <p v-else-if="inventory > 0 && inventory <=10">
            All most sold out
          </p>
          <p v-else>Out of Stock</p>
          <ul>
            <li v-for="detail in details">{{ detail }}</li>
          </ul>

          <div v-for="varient in varients" :key="varient.id">
            <p @mouseover="updateProduct(varient.varientImage)">
              {{ varient.varientColor }}
            </p>
          </div>

          <div>
            <button v-on:click="addToCart">Add to cart</button>
            <!-- <button @click="removeFromCart" :disabled="cart<1">-</button> -->
            <button v-on:click="removeFromCart" :disabled="cart<1">-</button>
          </div>
          <div class="cart">
            <p>Cart({{ cart }})</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
